suite: test service
templates:
  - service.yaml
tests:
  - it: should generate default service
    set:
      persistence.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-podsync
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 8080
  - it: should use supplied port
    set:
      service.port: 90
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 90
