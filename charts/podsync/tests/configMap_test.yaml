suite: test configMap
templates:
  - configMap.yaml
tests:
  - it: should generate config map with empty template
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: RELEASE-NAME-podsync
      - equal:
          path: data.[config.toml]
          value: |
            # template
  - it: should use supplied template
    set:
      configuration.template: |
        [server]
        port = 80
        hostname = "http://${PODSYNC_INGRESS_HOST}"
    asserts:
      - equal:
          path: data.[config.toml]
          value: |
            # template
            [server]
            port = 80
            hostname = "http://${PODSYNC_INGRESS_HOST}"
  - it: should use reloader if enabled
    set:
      configuration.reloaderEnabled: true
    asserts:
      - equal:
          path: metadata.annotations.[reloader.stakater.com/match]
          value: "true"
